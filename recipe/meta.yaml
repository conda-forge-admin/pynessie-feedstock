{% set name = "pynessie" %}
{% set version = "0.55.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynessie-{{ version }}.tar.gz
  sha256: 5c49b4ab4b34205df8fe237cb10bff05aa49c341f757fee82d94e305dfbfe01c

build:
  entry_points:
    - nessie=pynessie.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - attrs
    - botocore
    - click <9.0.0,>6.0.0
    - confuse ==2.0.1
    - desert
    - marshmallow
    - marshmallow-oneofschema
    - python-dateutil
    - pyyaml
    - requests
    - requests-aws4auth
    - simplejson

test:
  imports:
    - pynessie
  commands:
    - pip check
    - nessie --help
  requires:
    - pip

about:
  home: https://github.com/projectnessie/nessie
  summary: 'Project Nessie: Transactional Catalog for Data Lakes with Git-like semantics'
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
